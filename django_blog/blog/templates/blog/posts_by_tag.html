{% extends 'blog/base.html' %}
{% block content %}
<h2>Posts tagged "{{ tag_name }}"</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found with this tag.</p>
{% endif %}
{% endblock %}
