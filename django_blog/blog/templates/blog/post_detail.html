{% extends 'base.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.author.username }}</p>
    <a href="{% url 'post-update' pk=post.pk %}">Edit</a>
    <a href="{% url 'post-delete' pk=post.pk %}">Delete</a>
{% endblock %}
